<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Fruit Stall ‚Äî Event Booking</title>
  <link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>üçá Fresh Fruit Stall Service</h1>
      <p>Customized fruit arrangements for weddings, birthdays, anniversaries & events</p>
    </div>
  </header>

  <main class="wrap">
    <section class="multi-step-form card">

      <!-- Step 1: Arrangement Type -->
      <div class="form-step active" data-step="1">
        <h2>1. Select Arrangement Type</h2>
        <div class="arr-controls">
          <label><input type="radio" name="arrangeType" value="attendees" checked> By attendees</label>
          <label><input type="radio" name="arrangeType" value="tables"> By tables</label>
          <label><input type="radio" name="arrangeType" value="groups"> By groups</label>
        </div>
        <div class="arr-inputs">
          <input type="number" id="attendees" placeholder="Number of attendees">
          <input type="number" id="tables" placeholder="Number of tables" class="hidden">
          <input type="number" id="tablesPer" placeholder="People per table" class="hidden">
          <input type="number" id="groups" placeholder="Number of groups" class="hidden">
          <input type="number" id="groupsPer" placeholder="People per group" class="hidden">
        </div>
        <button class="btn-primary next-step">Next</button>
      </div>

      <!-- Step 2: Variety -->
      <div class="form-step" data-step="2">
        <h2>2. Select Stall Variety</h2>
        <div id="varieties" class="var-list"></div>
        <button class="btn-ghost prev-step">Back</button>
        <button class="btn-primary next-step">Next</button>
      </div>

      <!-- Step 3: Fruits -->
      <div class="form-step" data-step="3">
        <h2>3. Pick Fruits</h2>
        <div id="fruit-options" class="fruit-grid"></div>
        <button class="btn-ghost prev-step">Back</button>
        <button class="btn-primary next-step">Next</button>
      </div>

      <!-- Step 4: Customer Details -->
      <div class="form-step" data-step="4">
        <h2>4. Your Details</h2>
        <input type="text" id="custName" placeholder="Full Name">
        <input type="tel" id="custPhone" placeholder="Phone / WhatsApp">
        <button class="btn-ghost prev-step">Back</button>
        <button class="btn-success next-step">Next</button>
      </div>

      <!-- Step 5: Confirmation -->
      <div class="form-step" data-step="5">
        <h2>5. Confirm & Order</h2>
        <div id="preview" class="preview"></div>
        <button class="btn-ghost prev-step">Back</button>
        <button id="generatePdf" class="btn-primary">Generate PDF</button>
        <button id="whatsappShare" class="btn-success">Order Directly on WhatsApp</button>
      </div>

    </section>
  </main>

  <footer>
    <p>¬© 2025 Premsingh Padya | All Rights Reserved</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
